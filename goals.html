<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Goals</title>
  <link href="/styles/output.css" rel="stylesheet">
  <link href="/styles/newgoals.css" rel="stylesheet">
  <script src="scripts/goals.js" type="module" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen w-full flex flex-col font-gym text-slate-100">
  <header class="bg-slate-600">
    <div class="container mx-auto flex justify-center font-bold">
      <a href="./index.html">
        <h1 class="italic py-4 lg:py-6 text-5xl lg:text-7xl transition ease-in-out delay-75 hover:cursor-pointer hover:scale-110">
          Track It!
        </h1>
      </a>
    </div>
  </header>
  <main class="grow bg-gradient-to-r from-green-300 via-blue-300 to-purple-400">
    <section>
      <div class="w-full flex justify-center mt-16">
        <h1 class="font-semibold text-3xl py-3 px-5 rounded-xl bg-slate-600 text-slate-100">
          My Goals
        </h1>
      </div>
      <div class="w-full flex justify-center text-slate-950 mt-12 mb-24">
        <div class="container w-5/6 min-w-lg max-w-3xl">
          <div id="new-goal" class="grid grid-cols-[9fr_3fr] gap-4 bg-slate-100 py-7 px-5 rounded-lg shadow-lg">
            <input type="text" class="bg-inherit font-medium py-3 px-2 border-b-2 border-gray-300 focus:outline-none focus:border-gray-400" placeholder="Enter Your New Goal Here...">
            <button id="push" class="rounded-xl hover:bg-green-200 text-green-600 w-32 justify-self-center"><span class="font-semibold text-lg">Add</span></button>
          </div>
          <div id="goals" class="py-7 px-5 mt-14 mb-0 w-full rounded-xl grid grid-flow-col bg-slate-100"></div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="w-full flex justify-center bg-slate-600 text-slate-100 py-6 italic font-bold text-3xl lg:text-5xl">
      <h1>
        Track It!
      </h1>
    </div>
  </footer>
</body>
</html>
