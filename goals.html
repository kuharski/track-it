<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Goals</title>
  <link href="/styles/output.css" rel="stylesheet">
  <link href="/styles/newgoals.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_package/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_package/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_package/favicon-16x16.png">
  <link rel="manifest" href="favicon_package/site.webmanifest">
  <link rel="mask-icon" href="favicon_package/safari-pinned-tab.svg" color="#5bbad5">
  <script src="scripts/goals.js" type="module" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen w-full flex flex-col font-gym text-black bg-[conic-gradient(at_bottom_right,_var(--tw-gradient-stops))] from-yellow-600 via-gray-700 to-cyan-600">
  <header class="bg-cyan-800 text-slate-100">
    <div class="container mx-auto flex justify-center font-bold">
      <a href="./">
        <h1 class="italic py-4 lg:py-6 text-5xl lg:text-7xl transition ease-in-out delay-75 hover:cursor-pointer hover:scale-110">
          Track It!
        </h1>
      </a>
    </div>
  </header>
  <main class="grow bg-[conic-gradient(at_bottom_right,_var(--tw-gradient-stops))] from-yellow-600 via-gray-700 to-cyan-600">
    <section>
      <div class="w-full flex flex-col md:flex-row justify-center items-center mt-16">
        <div class="flex flex-col justify-center items-center">
          <h2 class="whitespace-nowrap text-2xl sm:text-3xl lg:text-4xl py-2 px-5 sm:py-4 sm:px-7 lg:py-5 lg:px-9 rounded-lg sm:rounded-xl text-black font-semibold text-center bg-slate-100">
            My Goals
          </h2>
        </div>
        <h2 class="whitespace-nowrap mt-12 md:mt-0 md:ml-16 text-base sm:text-xl lg:text-2xl py-1 px-3 sm:py-4 sm:px-7 lg:py-5 lg:px-9 rounded-lg sm:rounded-xl text-black font-normal bg-slate-100">
          "Kites rise highest against the wind - not with it." <br>
          <span class="text-left font-semibold">Winston Churchill</span>
        </h2>
      </div>
      <div class="w-full flex justify-center mt-12 mb-24">
        <div class="container w-5/6 min-w-lg max-w-3xl">
          <div id="new-goal" class="grid grid-cols-[9fr_3fr] gap-4 bg-slate-100 py-7 px-5 rounded-t-xl shadow-lg">
            <input type="text" class="bg-inherit font-medium py-3 px-2 border-b-2 border-gray-300 focus:outline-none focus:border-gray-400" placeholder="Start A New Goal Here...">
            <button id="push" class="rounded-xl hover:bg-green-200 text-green-600 w-20 sm:w-32 justify-self-center"><span class="font-semibold text-lg">Add</span></button>
          </div>
          <div id="goals" class="py-7 px-5 w-full rounded-b-xl grid grid-flow-col bg-slate-100">
            <!-- goals inserted here -->
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="w-full flex justify-center bg-cyan-800 text-slate-100 py-6 italic font-bold text-3xl lg:text-5xl">
      <h1>
        Track It!
      </h1>
    </div>
  </footer>
</body>
</html>
